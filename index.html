<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>

    <dialog>
        <form action="#" method="dialog">
            <div class="form-title">Select the book data</div>
            <label for="title">Title</label><input type="text" name="title" id="title" required>
            <label for="author">Author</label><input type="text" name="author" id="author" required>
            <label for="pages">Pages</label><input type="number" name="pages" id="pages" required>
            <label for="read">Read</label><input type="checkbox" name="read" id="read">
            <button id="submit-button" type="submit">Submit</button>
        </form>
    </dialog>


    <div id="header">
        <header>
            Library
            <button id="new-book">New</button>
        </header>
    </div>
    
    <div id="center-content">

        <div class="book" id="" style="display: none;">
            <div class="book-img-plh"></div>
            <div class="book-info">
                <div class="card-text title">Title:</div>
                <div class="card-text author">Author:</div>
                <div class="card-text pages">Pages:</div>
                <div class="card-text read">Read:</div>
            </div>
        </div>

    </div>

    <footer>
        Author: Mykola koshilko, github profile: <a href="https://github.com">https://github.com</a>
    </footer>

</body>
</html>
